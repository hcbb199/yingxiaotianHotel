<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>权限管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <!--引入angularJS插件-->
    <script src="../plugins/angularjs/angular.min.js"></script>
    <!--引入分页组件开始-->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!--引入分页组件结束-->
    <!--引入带分页的基础总模块-->
    <script src="../js/base_pagination.js"></script>
    <script src="../js/service/goodsService.js"></script>
    <script src="../js/service/itemCatService.js"></script>
    <script type="text/javascript" src="../js/service/typeTemplateService.js"></script>
    <script type="text/javascript" src="../js/service/uploadService.js"></script>
    <!--引入基础控制器(抽取通用的代码)-->
    <script src="../js/controller/baseController.js"></script>
    <script src="../js/controller/goodsController.js"></script>

</head>
<!--getItemCatList(): 获取分类id所对应分类名称-->
<body class="hold-transition skin-red sidebar-mini" ng-app="pyg" ng-controller="goodsController"
      ng-init="getItemCatList()">
<!-- .box-body -->

<div class="box-header with-border">
    <img src="../img/yxtImg/logo.png" height="88px" width="250px">
    <h3 class="box-title">权限管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-right">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="新建" data-toggle="modal"
                            data-target="#editModal"><i class="fa fa-file-o"></i> 新建
                    </button>
                </div>
            </div>
        </div>


        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">用户ID</th>
                <th class="sorting">用户名</th>
                <th class="sorting">密码</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody style="font-size: x-small">
            <tr ng-repeat="entity in list">
                {{selectIds}}
                <td><input type="checkbox" ng-checked="checkCheckBox(entity.id)"
                           ng-click="updateSelection($event,entity.id)"></td>
                <td>{{entity.id}}</td>
                <td>{{entity.goodsName}}</td>
                <td>{{entity.price}}</td>
                <td class="text-center">
                    <a href="goods_edit.html#?id={{entity.id}}" type="button" class="btn bg-olive btn-xs">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->

        <!-- 分页组件 -->
        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>
    <!-- 数据表格 /-->

</div>
<!-- /.box-body -->
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">新增管理员</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>管理员名称</td>
                        <td><input class="form-control" placeholder="管理员名称"></td>
                    </tr>
                    <tr>
                        <td>密码</td>
                        <td><input class="form-control" placeholder="密码"></td>
                    </tr>
                    <tr>
                        <td>再次输入密码</td>
                        <td><input class="form-control" placeholder="再次输入密码"></td>
                    </tr>
                    <tr>
                        <td>管理员级别</td>
                        <td>
                            <input class="form-control" type="text" value="普通管理员" readonly>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
